<!DOCTYPE html>
<html>

<head>
    <title>Logging.form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Login Form</h2>

    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </div>
    </div>

    <select id="cars">
        <option value="0">Select car:</option>
        <option value="1">Volvo</option>
        <option value="2">Saab</option> 
        <option value="3">BMW</option>
        <option value="4">Audi</option>
        <option value="5">Honda</option>
        <option value="6">Jaguar</option>
        <option value="7">Land Rover</option>
        <option value="8">Mercedes</option>
        <option value="9">Mini</option>
        <option value="10">Nissan</option>
        <option value="11">Toyota</option>
        <option value="12">Volvo</option>
      </select>
    <div class="imgcontainer">
        <img src="download.png" alt="Avatar" class="computer man">
    </div>

    <div class="container">
        <label for="uname"><b>First-Name</b></label>
        <input type="text" placeholder="Enter First-Name" name="uname" required><br>
        <label for="uname"><b>Last-Name</b></label>
        <input type="text" placeholder="Last-Name" name="uname" required><br>
        <label for="uname"><b>Mobile-Number</b></label>
        <input type="text" placeholder="Mobile-Number" name="uname" required><br>
        <div class="input-group">
            <label for="pickup_time"><B>D.O.B</B></label>
            <input type="datetime-local" id="pickup_time">
        </div>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required><br>
        <div class="column">
            <button type="submit">submit</button><br>
        </div>
        </form>
</body>

</html>
